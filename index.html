<!DOCTYPE html>

  <body>
    <header></header>
    <main>
      <form action="" name="log ind" netlify>
        <div class="log_ind_info">
          <h1>Log ind</h1>
          <p>E-mail adresse eller brugernavn</p>
          <input
            type="text"
            name="brugernavn"
            placeholder=" F.eks. khb@stud.kea.dk"

          />

          <input
            type="text"
            name="kode"
            placeholder=" Minimum 8 tegn"
            required
          />
          <label class="husk_mig">
            <input type="checkbox" checked="checked" name=" remember" /> Husk
            mig</label
          >

          <button>Log p√•</button>
          <a href="">Jeg har glemt min adgangskode</a>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
